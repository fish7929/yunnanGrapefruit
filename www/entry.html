            if (!((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)) {
                var script = document.createElement("script");
                script.src = "plugins/af.desktopBrowsers.js";
                var tag = $("head").append(script);

			$.ui.ready(function(){ 
				$("#afui").get(0).className='ios7'; //设置属于那种风格 
				$.ui.toggleNavMenu();	//取消footer
				$.ui.toggleHeaderMenu();	//取消header
			});
			$(document).ready(function(){
			//function getData(){
				$.ajax ({
					url: "http://yujin.scs.im/send_queues.json?beacon_id=1",
					type: "GET",
					dataType: "json",
					error: function(){
						$('#showMinor1').prop("src", "welcome0.png") ;
						//$("#afui").popup("网络连接失败！");
					},
					success: function(res){
						for(var i = 0; i < res.length; i++){
							var url = "http://" + res[i].image_url
							$('#showMinor1').prop("src", url);
							if(res[i].coupon != null){
								$('#coupon').text(res[i].coupon+"");
							}
							if (res[i].start_date != null){
								$('#activeDate').text("活动日期："+res[i].start_date+" － "+res[i].end_date);
							}
						}
					}
				});
			//}
			});
        </script>
